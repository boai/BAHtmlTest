<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 显示/隐藏 小测试</title>
	</head>
	
	<style>
		.div1 {
			left: 50px;
			width: 300px;
			height: 200px;
			background-color: greenyellow;
			display: none;
		}
		
	</style>
	
	<script>
		window.onload = function (){
			var oButton1 = document.getElementById('button1');
			var oButton2 = document.getElementById('button2');
			var oButton3 = document.getElementById('button3');
			var div1 = document.getElementById('div1');
			var flag = false;
			
			oButton1.onclick = function (){
				div1.style.display = 'block';	
			};
			
			oButton2.onclick = function (){
				div1.style.display = 'none';
			};
			
			oButton3.onclick = function (){
				 flag = !flag;
				if (flag)
				{
				
					div1.style.display = 'block';
				}
				else
				{
					div1.style.display = 'none';
				}
			};
			
		};
		
		
	</script>
	
	<body>
		<button id = 'button1' type="button">显示</button>
		<button id = 'button2' type="button">隐藏</button>
		<input id = 'button3' type="button" value="点我试试" />
		<div id="div1" class="div1">
			
		</div>
		
	</body>
</html>
